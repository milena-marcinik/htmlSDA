    <main>
        <h2>Formularz kontaktowy</h2>
        <form action="index.html" method="GET">
            <div>
                <label for="firstName">Imie: </label>
                <input id="firstName" name="firstName" type="text">
            </div>
            
            <div>
                <label for="lastName">Nazwisko: </label>
                <input id="lastName" name="lastName" type="text">
            </div>
            
            <div>
                <label for="female">Kobieta</label>
                <input type="radio" id="female" name="gender">
                <label for="male">Mezczyzna</label>
                <input type="radio" id="male" name="gender">
                <label for="other">Inna</label>
                <input type="radio" id="other" name="gender">
            </div>
            <div>
                <label for="questionType">Rodzaj zapytania</label>
                <select name="questionType" id="questionType">
                    <option value="" disabled selected></option>
                    <option value="opinion">Opinia</option>
                    <option value="advice">Rada</option>
                </select>
            </div>

            <div>
                <label for="message">Wiadomosc</label>
                <textarea name="message" id="message" cols="20" rows="5"></textarea>
            </div>
              
            <div>
                <label for="attachment">Zalacznik</label>
                <input type="file" id="attachment" name="attachment">
            </div>

            <div>
                <label for="message">Regulamin</label>
                <input id="accept" type="checkbox" name="checkbox">
            </div>

            <div>
                <input type="submit" value="Wyslij">
            </div>

        </form>
